<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态排序表格</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 编写一个可全选的表格 -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>
              <input type="checkbox" id="checkAll" />
            </th>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>4</td>
            <td>张三</td>
            <td>18</td>
            <td>男</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>6</td>
            <td>李四</td>
            <td>20</td>
            <td>女</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>8</td>
            <td>王五</td>
            <td>22</td>
            <td>男</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>2</td>
            <td>赵六</td>
            <td>24</td>
            <td>女</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>3</td>
            <td>孙七</td>
            <td>26</td>
            <td>男</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
