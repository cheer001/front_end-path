<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>过渡</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 200px;
        height: 320px;
        background: url(./images/huaibiao.png) no-repeat;
        margin: 0 auto;

        transform-origin: top center;
        animation: swing 1.5s ease-in-out infinite alternate;
      }

      @keyframes swing {
        from {
          transform: rotate(50deg);
        }

        to {
          transform: rotate(-50deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
