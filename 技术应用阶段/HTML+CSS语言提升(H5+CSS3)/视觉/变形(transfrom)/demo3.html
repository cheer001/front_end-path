<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        color: #666;
      }
      .box {
        margin: 0 auto;
        border: 100px solid;
        width: 0;
        height: 0;
        border-color: transparent transparent #579ef8 transparent;
      }

      .box:hover {
        transform: rotate(180deg);
        /*  transform-origin: 横向值 纵向值 */
        transform-origin: center 150px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <p>鼠标移动上去试一试</p>
    <p>颜色值：#579ef8</p>
    <p>请将它居中</p>
  </body>
</html>
