<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        padding: 10px;
        background-color: antiquewhite;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);

        /* 练习样式 */
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>这是一个固定定位的盒子</p>
      <p>它的高度是不固定的</p>
      <p>请将它居中</p>
    </div>
  </body>
</html>
